<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
	<!--<link rel="stylesheet" href="./style.css">*/ -->
	 <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #content {
            display: none;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div id="loginForm">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="content">
        <h1>Protected Content</h1>
        <p>This content is only visible after entering the correct password.</p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const hash = CryptoJS.SHA256(password).toString();
            const correctHash = '6995a51c6923953535f70ae69b678d5ca3e64a21e71b5f9768e7b8737248e363'; // SHA-256 hash of '1234'

            if (hash === correctHash) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
				alert('Incorrect password. SHA-256 hash of the entered password is: ' + hash);
                <!--alert('Incorrect password. SHA-256 hash of the entered password is: ' + hash); -->
            }
        }
    </script>
</body>
</html>
